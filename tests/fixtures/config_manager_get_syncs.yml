# Same entity type but different operation definitions.
user__operation_enabled:
  id: user__operation_enabled
  local_entity:
    type_id: user
  operations:
    import_list:
      status: TRUE

user__operation_disabled:
  id: user__operation_disabled
  local_entity:
    type_id: user
  operations:
    import_list:
      status: FALSE

user__operation_undefined:
  id: user__operation_undefined
  local_entity:
    type_id: user

# Different entity type so that we can test filtering by entity type ID.
node__operation_enabled:
  id: node__operation_enabled
  local_entity:
    type_id: node
    bundle: page
  operations:
    import_list:
      status: TRUE
