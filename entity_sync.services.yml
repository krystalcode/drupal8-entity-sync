services:
  logger.channel.entity_sync:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments:
      - 'entity_sync'

  entity_sync.client.factory:
    class: Drupal\entity_sync\Client\ClientFactory
    arguments: ['@config.factory']
    parent: container.trait
    calls:
      - [setContainer, ['@service_container']]

  entity_sync.import.manager:
    class: Drupal\entity_sync\Import\Manager
    arguments:
      - '@entity_sync.client.factory'
      - '@config.factory'
      - '@entity_type.manager'
      - '@event_dispatcher'
      - '@logger.channel.entity_sync'

  entity_sync.manager:
    class: Drupal\entity_sync\Manager
    arguments:
      - '@config.factory'

  entity_sync.import.default_entity_mapping_subscriber:
    class: Drupal\entity_sync\EventSubscriber\DefaultImportEntityMapping
    arguments:
      - '@entity_type.manager'
    tags:
      - { name: event_subscriber }

  entity_sync.import.default_field_mapping_subscriber:
    class: Drupal\entity_sync\EventSubscriber\DefaultImportFieldMapping
    tags:
      - { name: event_subscriber }
